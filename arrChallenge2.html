<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = [1,2]
        let b = [3,4]
        //compine the two arrays
        let c = [...a,...b]
        console.log(c)
        //remove the first element from the compined array
        c.shift()
        console.log(c)

        //add the number 5 to the end of the array
        c.push(5)
        console.log(c)
        
    </script>
</body>
</html>
